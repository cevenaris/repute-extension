<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title>ReputeAid</title>
        <style>
            .main {
                text-align: center;
                font-size: 18px;
                color: white;
                background-color: #9FC1CF;
            }

            .specifics {
                text-align: center;
                font-size: 24px;
                color: silver;
                background-color: transparent;
            }

            .logos {
                width: 100px;
                height: 100px;
            }

            body {
                width: 600px;
                height: 800px;
                background-color: #5C90A5;
                border: 1px solid black;
                text-align: center;
            }

            table, th, td {
                border: 1px solid black;
                padding: 1px;
            }

            button {
                color: red;
                background-color: #ECE0BF;
                width: 100px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h2>ReputeAid for Chrome</h2>
        <p class="main">Current Site <p class="specifics" id="domain">Not found</p></p>
        <p id="action" class="main">This site is trustworthy. No further actions needed.</p>
        <hr>
        <p class="main">Keywords <div class="specifics" id="keywords"></div></p>
        <hr>
        <table id="sources" class="main" style="width: 100%;">
            <p class="main" id="alternatives">Safe Alternatives</p>
            <tr>
                <th>Site Image</th>
                <th>Description</th>
                <th>Search Page</th>
            </tr>
            <tr>
                <td>
                    <img class="logos" src="https://app-usa-modeast-prod-a01239f-ecas.s3.amazonaws.com/Logo_USAGov.png" alt="usa.gov logo">
                </td>
                <td><p>US Government Site</p></td>
                <td id="search1"></td>
            </tr>
            <tr>
                <td>
                    <img class="logos" src="https://res.cloudinary.com/spokenlayer/image/upload/ar_1:1,c_fill/c_scale,w_256,dpr_auto,f_auto,q_auto/d_SpokenLayer_Logo_Verticle_fb9a1b.png/cover_art/time-com.png" alt="time.com logo">
                </td>
                <td><p>Time News Outlet</p></td>
                <td id="search2"></td>
            </tr>
            <tr>
                <td>
                    <img class="logos" src="https://www.jstor.org/assets/global_20210604T1730/build/images/jstor-logo.png" alt="jstor.org logo">
                </td>
                <td><p>Jstor Database</p></td>
                <td id="search3"></td>
            </tr>
        </table>
        <script src="main.js"></script>
    </body>
</html>
